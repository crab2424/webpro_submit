<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>都道府県の新規登録</title>
</head>
<body>
    <form action="/pref" method="POST">
        <input type="text" name="name" required>
        <label for="name">name:</label><br>
        <input type="text" name="code" required>
        <label for="code">code:</label><br>
        <input type="text" name="area" required>
        <label for="area">area:</label><br>
        <input type="text" name="population" required>
        <label for="population">population:</label><br>
        <input type="text" name="capital" required>
        <label for="capital">capital:</label><br>
        <input type="text" name="region" required>
        <label for="region">region:</label><br>
        <input type="submit" name="page" value="登録" required>
        <input type="submit" name="page" value="登録して新たに作成" required>
    </form>

    <a href="/pref">一覧に戻る</a>
</body>
</html>
