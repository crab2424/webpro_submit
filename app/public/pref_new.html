<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>都道府県の新規登録</title>
    <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
    <h1>都道府県の新規登録</h1>
    <p>以下の項目を入力してください</p>
    <form action="/pref" method="POST">
        <table>
            <input type="text" name="name" required>
            <label for="name">都道府県名（例：東京都）</label><br>
            <input type="text" name="code" required>
            <label for="code">都道府県番号（例：13）</label><br>
            <input type="text" name="area" required>
            <label for="area">面積(km^2)（例：2199.94）</label><br>
            <input type="text" name="population" required>
            <label for="population">人口(人)（例：14273066）</label><br>
            <input type="text" name="capital" required>
            <label for="capital">都道府県庁所在地（例：新宿区）</label><br>
            <input type="text" name="region" required>
            <label for="region">地方区分（例：関東）</label><br>
            <input type="submit" name="page" value="登録" required>
            <input type="submit" name="page" value="登録して新たに作成" required>
        </table>
    </form>

    <a href="/pref">一覧に戻る</a>
</body>
</html>
