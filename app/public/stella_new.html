<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>星座の新規登録</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>星座の新規登録</h1>
    <p>以下の項目を入力してください</p>
        <form action="/stella" method="POST">
            <table class="table-detail">
                <tr>
                    <th>星座名（例：オリオン座）</th>
                    <td><input type="text" name="name" required /></td>
                </tr>
                <tr>
                    <th>英語表記（例：Orion）</th>
                    <td><input type="text" name="en" required /></td>
                </tr>
                <tr>
                    <th>星座の形状（例：男性）</th>
                    <td><input type="text" name="shape" required /></td>
                </tr>
                <tr>
                    <th>星座の高さ(°)（例：57）</th>
                    <td><input type="text" name="height" required /></td>
                </tr>
                <tr>
                    <th>星座を代表する星（例：ベテルギウス）</th>
                    <td><input type="text" name="star" required /></td>
                </tr>
                <tr>
                    <th>星座の季節（例：冬）</th>
                    <td><input type="text" name="season" required /></td>
                </tr>
            </table>
        <div style="margin-top: 30px">
                <input type="submit" name="page" value="登録" />
                <input type="submit" name="page" value="登録＆追加" style="margin-left: 50px;"/>
            </div>
    </form>
    <div style="margin-top: 30px">
    <a href="/stella">一覧に戻る</a>
    </div>
</body>
</html>
